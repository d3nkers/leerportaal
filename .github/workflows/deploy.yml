name: ğŸš€ Deploy d3nkers Leerportaal

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: ğŸ“¦ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v4
      
      - name: ğŸ“ Add deployment info
        run: |
          echo "<!-- Deployed from https://github.com/d3nkers/leerportaal -->" >> index.html
          echo "<!-- Deploy time: $(date) -->" >> index.html
          echo "<!-- Commit: ${{ github.sha }} -->" >> index.html
      
      - name: ğŸ—ï¸ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
